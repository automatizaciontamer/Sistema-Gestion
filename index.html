
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamer Industrial S.A. - Gestión ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      /**
       * Cargador de Módulos No-Build para Tamer Industrial
       * Intercepta importaciones locales, las transpila recursivamente
       * y utiliza URLs de Blob para asegurar la compatibilidad con GitHub Pages.
       */
      const moduleCache = new Map();

      async function resolveAndTranspile(url) {
        const absoluteUrl = new URL(url, window.location.href).href;
        if (moduleCache.has(absoluteUrl)) return moduleCache.get(absoluteUrl);

        // Prevenimos bucles infinitos por circularidad
        let resolvePromise;
        const promise = new Promise(r => { resolvePromise = r; });
        moduleCache.set(absoluteUrl, promise);

        try {
          const response = await fetch(absoluteUrl);
          if (!response.ok) throw new Error(`HTTP ${response.status} al cargar ${absoluteUrl}`);
          let source = await response.text();

          // Buscar importaciones/exportaciones locales
          const relImportRegex = /(import|export)(\s+[\w*\s{},]+\s+from\s+|\s+)(['"])(\.\.?\/[^'"]+)\3/g;
          const matches = Array.from(source.matchAll(relImportRegex));
          
          // Reemplazamos cada importación relativa por una URL de Blob procesada
          for (const match of matches) {
            const [fullMatch, type, space, quote, relPath] = match;
            const depUrl = new URL(relPath, absoluteUrl).href;
            const blobUrl = await resolveAndTranspile(depUrl);
            source = source.replace(fullMatch, `${type}${space}${quote}${blobUrl}${quote}`);
          }

          const transpiled = Babel.transform(source, {
            presets: ['typescript', 'react'],
            filename: absoluteUrl,
          }).code;

          const blob = new Blob([transpiled], { type: 'application/javascript' });
          const finalUrl = URL.createObjectURL(blob);
          resolvePromise(finalUrl);
          return finalUrl;
        } catch (err) {
          console.error(`Error procesando módulo ${absoluteUrl}:`, err);
          throw err;
        }
      }

      (async () => {
        try {
          const entryPoint = './index.tsx';
          const blobUrl = await resolveAndTranspile(entryPoint);
          
          const script = document.createElement('script');
          script.type = 'module';
          script.src = blobUrl;
          document.head.appendChild(script);
        } catch (e) {
          document.getElementById('root').innerHTML = `
            <div style="padding: 2rem; text-align: center; color: #ef4444; background: #1e293b; border-radius: 1rem; border: 1px solid #ef444455; margin: 2rem; font-family: sans-serif;">
              <h2 style="margin-bottom: 0.5rem; font-weight: 800;">ERROR DE INICIALIZACIÓN</h2>
              <p style="font-size: 0.8rem; opacity: 0.7; font-family: monospace;">${e.message}</p>
            </div>
          `;
        }
      })();
    </script>
  </body>
</html>
