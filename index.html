
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamer Industrial S.A. - Gestión ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Cargador manual para evitar errores de MIME type en archivos .tsx -->
    <script type="text/babel" data-presets="typescript,react">
      // Cargamos el punto de entrada index.tsx mediante fetch para evitar el error de MIME type
      (async () => {
        try {
          const response = await fetch('./index.tsx');
          const code = await response.text();
          // Babel transformará el código y lo ejecutará
          const transformed = Babel.transform(code, {
            presets: ['typescript', 'react'],
            filename: 'index.tsx'
          }).code;
          
          const script = document.createElement('script');
          script.type = 'module';
          script.text = transformed;
          document.head.appendChild(script);
        } catch (e) {
          console.error("Error al cargar la aplicación:", e);
          document.getElementById('root').innerHTML = `
            <div style="padding: 2rem; text-align: center; color: #ef4444;">
              <h2>Error de carga</h2>
              <p>No se pudo iniciar la aplicación. Revise la consola para más detalles.</p>
            </div>
          `;
        }
      })();
    </script>
  </body>
</html>
