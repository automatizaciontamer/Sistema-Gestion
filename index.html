
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamer Industrial S.A. - Gestión ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      /**
       * Cargador de Módulos No-Build (V3)
       * Resuelve el error de MIME type transformando archivos locales en Blob URLs.
       */
      const moduleCache = new Map();

      async function resolveAndTranspile(url) {
        const absoluteUrl = new URL(url, window.location.href).href;
        if (moduleCache.has(absoluteUrl)) return moduleCache.get(absoluteUrl);

        // Placeholder para evitar recursión infinita
        let resolvePromise;
        const promise = new Promise(r => { resolvePromise = r; });
        moduleCache.set(absoluteUrl, promise);

        try {
          const response = await fetch(absoluteUrl);
          if (!response.ok) throw new Error(`HTTP ${response.status} en ${absoluteUrl}`);
          let source = await response.text();

          // Regex mejorada para detectar imports locales con o sin extensión
          const relImportRegex = /(import|export)(\s+[\w*\s{},]+\s+from\s+|\s+)(['"])(\.\.?\/[^'"]+)\3/g;
          
          // Procesamiento secuencial de dependencias
          const matches = Array.from(source.matchAll(relImportRegex));
          for (const match of matches) {
            const [fullMatch, type, space, quote, relPath] = match;
            // Aseguramos que la ruta tenga extensión para el fetch
            let normalizedRelPath = relPath;
            if (!relPath.endsWith('.ts') && !relPath.endsWith('.tsx') && !relPath.endsWith('.js')) {
               normalizedRelPath += (relPath.includes('view') || relPath.includes('App') || relPath.includes('index') || relPath.includes('Module') || relPath.includes('Layout') || relPath.includes('constant')) ? '.tsx' : '.ts';
            }
            
            const depUrl = new URL(normalizedRelPath, absoluteUrl).href;
            const blobUrl = await resolveAndTranspile(depUrl);
            source = source.replace(fullMatch, `${type}${space}${quote}${blobUrl}${quote}`);
          }

          const transpiled = Babel.transform(source, {
            presets: ['typescript', 'react'],
            filename: absoluteUrl,
          }).code;

          const blob = new Blob([transpiled], { type: 'application/javascript' });
          const finalUrl = URL.createObjectURL(blob);
          resolvePromise(finalUrl);
          return finalUrl;
        } catch (err) {
          console.error(`Error en módulo ${absoluteUrl}:`, err);
          throw err;
        }
      }

      (async () => {
        try {
          const entryPoint = './index.tsx';
          const blobUrl = await resolveAndTranspile(entryPoint);
          const script = document.createElement('script');
          script.type = 'module';
          script.src = blobUrl;
          document.head.appendChild(script);
        } catch (e) {
          document.getElementById('root').innerHTML = `
            <div style="padding: 3rem; text-align: center; background: #0f172a; min-height: 100vh; color: #f8fafc; font-family: 'Inter', sans-serif;">
              <div style="max-width: 500px; margin: 0 auto; background: #1e293b; padding: 2.5rem; border-radius: 2rem; border: 1px solid #334155; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);">
                <div style="background: #ef4444; width: 60px; height: 60px; border-radius: 1.2rem; display: flex; items-center; justify-content: center; margin: 0 auto 1.5rem auto; font-size: 1.5rem; font-weight: 900;">!</div>
                <h2 style="font-weight: 900; letter-spacing: -0.05em; margin-bottom: 1rem; font-size: 1.5rem; color: #ef4444;">ERROR DE SISTEMA</h2>
                <p style="font-size: 0.875rem; color: #94a3b8; line-height: 1.6; margin-bottom: 2rem;">No se pudo inicializar el núcleo del ERP. Esto suele deberse a restricciones del servidor o falta de archivos.</p>
                <code style="display: block; background: #0f172a; padding: 1rem; border-radius: 1rem; font-size: 0.7rem; color: #64748b; word-break: break-all; text-align: left;">${e.message}</code>
                <button onclick="window.location.reload()" style="margin-top: 2rem; background: #3b82f6; color: white; border: none; padding: 0.75rem 2rem; border-radius: 0.75rem; font-weight: 700; cursor: pointer;">Reintentar</button>
              </div>
            </div>
          `;
        }
      })();
    </script>
  </body>
</html>
